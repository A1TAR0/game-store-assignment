{% extends "base.html" %}

{% block title %}Server Error - Game Store{% endblock %}

{% block content %}
<div class="text-center" style="padding: 100px 0;">
    <h1 class="display-1">500</h1>
    <h2>Internal Server Error</h2>
    <p class="lead">Something went wrong on our end. We're working to fix it!</p>
    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">Go Home</a>
        <a href="javascript:history.back()" class="btn btn-outline-primary btn-lg">Go Back</a>
    </div>
</div>
{% endblock %}
